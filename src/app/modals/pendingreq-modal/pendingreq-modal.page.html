<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Collaboration request</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="CloseModal()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="slides ion-margin-bottom">

  </div>

  <ion-list >
    <!-- Multi-line sliding item with icon options on both sides -->
      <ion-item-sliding id="item100"  *ngFor="let req of selectedData">
        <ion-item>
          <ion-label>
            <h2>{{req.collab_room_name}}</h2>
            <p>{{req.collab_room_description}}</p>
          </ion-label>

          <ion-note slot="end">
            10:45 AM
            <!-- Deadline or date created -->
          </ion-note>

        </ion-item>

        <!-- DELETE AND VIEW -->
        <ion-item-options side="end">
          <ion-item-option color="danger">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
          <ion-item-option color="success" (click)="acceptCollab(req.member_rec_id, req.collab_room_name)">
            <ion-icon slot="icon-only" name="heart"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

    </ion-list>


</ion-content>
