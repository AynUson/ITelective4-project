<ion-header>
  <ion-toolbar color="primary">
    <div class="headerCon">
      <img class="item" src="../../../assets/deal.png" />
      <ion-title><b>Collaborators</b></ion-title>
    </div>
    <ion-buttons slot="start">
      <ion-button (click)="CloseModal()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="slides ion-margin-bottom">

  </div>

  <ion-list >
    <!-- Multi-line sliding item with icon options on both sides -->
      <ion-item-sliding id="item100"  *ngFor="let req of members">
        <ion-item>
          <ion-label>
            <h2>{{req.user_name}}</h2>
            <p>Level: {{req.user_level}}</p>
          </ion-label>

        </ion-item>

        <!-- DELETE AND VIEW -->
        <ion-item-options side="end">
          <ion-item-option color="danger" >
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
          <ion-item-option color="success" >
            <ion-icon slot="icon-only" name="heart"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

    </ion-list>


</ion-content>
