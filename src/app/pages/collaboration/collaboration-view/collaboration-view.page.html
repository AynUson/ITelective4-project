<ion-header>
  <ion-toolbar color="primary">
    <ion-title><b>{{room.collab_room_name}}</b></ion-title>

    <ion-buttons slot="start">
      <ion-button (click)="backCollab()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-button slot="end" color="light" (click)="OpenInviteModal()" >
      <ion-icon color="primary" slot="icon-only" name="person-add"></ion-icon>
    </ion-button>
  </ion-toolbar>

  <ion-item lines='none' >
    <ion-label>
      <h2>{{room.collab_room_description}}</h2>
    </ion-label>
    <ion-button slot="end" fill="clear" (click)="openPopover($event)" >
      <ion-icon color="primary" slot="icon-only" name="ellipsis-horizontal"></ion-icon>
    </ion-button>
  </ion-item>

</ion-header>

<ion-content>
  <ion-list >
    <!-- Multi-line sliding item with icon options on both sides -->
      <ion-item-sliding id="item100" *ngFor="let task of selectedData">
        <ion-item>
          <ion-label>
            <h2>{{task.task_title}}</h2>
            <p>{{task.task_description}}</p>
          </ion-label>
          <ion-note slot="end">
            {{task.user_name}}
          </ion-note>
        </ion-item>

        <!-- DONE -->
        <ion-item-options side="start">
          <ion-item-option color="danger" (click)="deleteTask(task.task_id, task.task_title)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
        <!-- DELETE AND VIEW -->
        <ion-item-options side="end">
          <ion-item-option color="success" (click)="doneTask(task.task_id, task.task_title)">
            <ion-icon  slot="icon-only" name="heart"></ion-icon>
          </ion-item-option>

          <ion-item-option (click)="OpenViewTasksModal(task)">
            <ion-icon slot="icon-only" name="eye"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

    </ion-list>


  <div class="slides ion-margin-bottom">

  </div>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="OpenModal()">
        <ion-icon name="add" style="color:aliceblue"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
