<ion-header>
  <ion-toolbar color="primary">
    <ion-title><b>Collaboration</b></ion-title>
    <ion-button slot="end" color="light" (click)="backCollab()" >
      <ion-icon name="caret-back"></ion-icon>
    </ion-button>
  </ion-toolbar>

  <ion-item lines='none' >
    <ion-label>
      <p>{{room.collab_room_description}}</p>
      <h2>{{room.collab_room_name}}</h2>
    </ion-label>
  </ion-item>
</ion-header>

<ion-content>

  <div class="slides ion-margin-bottom">

    <ion-card *ngFor="let task of selectedData">
      <ion-card-header>
        <h3> {{task.task_title}}  </h3>
      </ion-card-header>
      <ion-card-content class="ion-text-left flexbox" >
        <ion-card-title class="ion-margin-bottom"  > {{task.task_description}} </ion-card-title>
      </ion-card-content>
    </ion-card>

</div>
</ion-content>
