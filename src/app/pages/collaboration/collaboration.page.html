<ion-header>
  <ion-toolbar color="primary">
    <ion-title><b>Collaboration</b></ion-title>
    <ion-button slot="end" color="light"  >
      <ion-icon name="person-add"></ion-icon>
    </ion-button>
  </ion-toolbar>

  <ion-item lines='none' >
    <ion-avatar slot="start">
      <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
    </ion-avatar>
    <ion-label>
      <p>Level: {{user.user_level}}</p>
      <h2>{{user.user_name}}</h2>
    </ion-label>
  </ion-item>
</ion-header>

<ion-content>

  <div class="slides ion-margin-bottom">
    <h3>Rooms</h3>
        <ion-card *ngFor="let room of selectedData" (click)="selectRoom(room)">
          <ion-card-header>
            <h3> {{room.collab_room_name}}  </h3>
          </ion-card-header>
          <ion-card-content class="ion-text-left flexbox" >
            <ion-card-title class="ion-margin-bottom"  > {{room.collab_room_description}} </ion-card-title>
          </ion-card-content>
        </ion-card>

  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="OpenModal()">
      <ion-icon name="add" style="color:aliceblue"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
