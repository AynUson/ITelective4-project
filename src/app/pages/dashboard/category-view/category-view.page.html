</ion-header>

<ion-content>

  <div class="slides ion-margin-bottom">
      <br>
      <ion-card >
        <ion-icon  name="{{icon}}"></ion-icon>
        <h2 style="color: #0e1111"> <b>{{category}}</b> </h2>
        <p style="font-size: 12px">{{count}} TASKS</p>
        <p style="font-size: 12px" *ngIf="categoryBlank">Empty</p>
      </ion-card>


<!--
    <ion-card *ngFor="let task of tasks">
      <ion-card-header>
        <h3> {{task.task_title}}  </h3>
      </ion-card-header>
      <ion-card-content class="ion-text-left flexbox" >
        <ion-card-title class="ion-margin-bottom"  > {{task.task_description}} </ion-card-title>
      </ion-card-content>
    </ion-card> -->

    </div>
    <div  *ngIf="categoryBlank">
      <img src="../../../../assets/relax.png" alt="">
    </div>

      <ion-list *ngIf="categoryBlank == false">
      <!-- Multi-line sliding item with icon options on both sides -->
        <ion-item-sliding id="item100" *ngFor="let task of tasks">
          <ion-item>
            <ion-label>
              <h2>{{task.task_title}}</h2>
              <p>{{task.task_description}}</p>
            </ion-label>
          
          </ion-item>

          <!-- DONE -->
          <ion-item-options side="start">
            <ion-item-option color="danger" (click)="deleteTask(task.task_id, task.task_title)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>
          <!-- DELETE AND VIEW -->
          <ion-item-options side="end">
            <ion-item-option color="success" (click)="doneTask(task.task_id, task.task_title)">
              <ion-icon  slot="icon-only" name="heart"></ion-icon>
            </ion-item-option>

            <ion-item-option (click)="OpenViewTasksModal(task)">
              <ion-icon slot="icon-only" name="eye"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>

      </ion-list>

</ion-content>
