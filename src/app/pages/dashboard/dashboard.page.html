  <ion-toolbar color="primary">
    <div class="headerCon">
      <img style="height: 35px; width: 35px;"class="item" src="../../../assets/t.png" />
      <ion-title><b>Todos</b></ion-title>
    </div>


  </ion-toolbar>

</ion-header>


<ion-content>

  <!-- {{a | json}} -->

  <div class="slides ion-margin-bottom" >

      <!-- <ion-slides [options]="slidesOptions" *ngFor="let task of selectedData">
        <ion-slide > -->
        <ion-grid>
            <ion-row>

              <ion-col *ngFor="let categ of category" col-6 no-padding>
                <ion-card>
                  <ion-card-header (click)="viewCategory(categ,categ.category, categ.category_property)">
                    <ion-icon  name="{{categ.category_property}}"></ion-icon>
                    <ion-card-title size="small"> {{categ.category}} </ion-card-title>
                  </ion-card-header>
                    <ion-card-content class="fixline">
                      <h3 *ngIf="categ.category_id == 1"> {{schoolCount}} </h3>
                      <h3 *ngIf="categ.category_id == 2"> {{workCount}} </h3>
                      <h3 *ngIf="categ.category_id == 3"> {{fitnessCount}} </h3>
                      <h3 *ngIf="categ.category_id == 4"> {{othersCount}} </h3>
                    </ion-card-content>
                </ion-card>
              </ion-col>

            </ion-row>
          </ion-grid>

   </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="OpenModal()">
      <ion-icon name="add" style="color:aliceblue"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div class="container">

    <h2 style="float:left;font-weight: 700; margin-bottom: -5px;">Collab Request</h2>
    <ion-button slot="end" color="light" style="margin-bottom: -5px; margin-left: 30px;" (click)="toPendingreq()"> Respond </ion-button>
    <ion-item lines="none" *ngFor="let req of pendingReq">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="3">

            <ion-avatar>
              <img class="item"  src="{{req.item_property}}"/>
            </ion-avatar>

          </ion-col>
          <ion-col size="7">
            <ion-label>
							<h2>{{req.collab_room_name}}</h2>
              <p style="color:rgb(235, 224, 224);">{{req.collab_room_description}}</p>
						</ion-label>

          </ion-col>
          <ion-col size="2">
            <ion-button color="light" fill="clear">
              <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

  </div>
</ion-content>
