<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button routerLink="/signup">Sign up</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="bg-container">
    <div id="header">
     <img src="../../../assets/Tcircle.png" />
    </div>


    <form  ngNativeValidate (submit)="login($event)">
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <input type="text" id="uname" >
        <!-- <ion-input id="uname"></ion-input> -->
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <input type="password" id="pword" >
        <!-- <ion-input type="password" ></ion-input> -->
      </ion-item>

      <!--
      <ion-input placeholder="Username"></ion-input>
      <ion-input type="password" placeholder="Password"></ion-input>
      -->

      <ion-button expand="block" shape="round" type="submit" >Login</ion-button>
    </form>
  </div>
</ion-content>
