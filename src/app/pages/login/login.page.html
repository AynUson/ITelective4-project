<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button routerLink="/signup">Sign up</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <h1>Login</h1>
    <img src="../../../assets/Tcircle.png" />
  </div>

  <form id="form">
    <ion-input placeholder="Username"></ion-input>
    <ion-input type="password" placeholder="Password"></ion-input>

    <ion-button expand="block" shape="round" routerLink="/home">Login</ion-button>
  </form>
</ion-content>
