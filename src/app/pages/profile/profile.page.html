<ion-header>
  <ion-toolbar color="primary">
    <div class="headerCon">
      <img class="item" src="../../../assets/Tcircle.png" />
      <ion-title><b>Profile</b></ion-title>
    </div>
    <ion-button slot="end" color="light" (click)="logout()" >
      <ion-icon color="primary" slot="icon-only" name="log-out"></ion-icon>
    </ion-button>
  </ion-toolbar>

  <ion-item lines='none' >
    <ion-avatar slot="start">
      <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
    </ion-avatar>
    <ion-label>
      <!-- <p>Level: {{user.user_level}}</p> -->
      <h2>{{user.user_name}}</h2>
    </ion-label>
  </ion-item>
</ion-header>

<ion-content>

  <div class="slides ion-margin-bottom">
    <ion-card>
      <ion-list>
        <ion-item>
          <ion-label>Level {{user.user_level}} </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Gold {{user.user_gold}} </ion-label>
        </ion-item>
      </ion-list>
    </ion-card>

    <ion-card>
      <ion-list>
        <ion-item>
          <ion-label>Owned Items</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Unfinished Collab tasks</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Your unfinished tasks</ion-label>
        </ion-item>
      </ion-list>
    </ion-card>

    <ion-item>
      <ion-input type="text" [(ngModel)]="stock" placeholder="AAPL, MSFT..."></ion-input>
      <ion-button slot="end" expand="full" (click)="getData()" [disabled]="stock == ''">
        <ion-icon slot="start" name="search"></ion-icon>
        Search
      </ion-button>
    </ion-item>

    <canvas baseChart
    [datasets]="chartData"
    [labels]="chartLabels"
    [options]="chartOptions"
    [colors]="chartColors"
    [legend]="showLegend"
    [chartType]="chartType">
    </canvas>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Settings</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label>Line chart?</ion-label>
          <ion-toggle (ionChange)="typeChanged($event)" checked></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label>Show legend?</ion-label>
          <ion-toggle [(ngModel)]="showLegend"></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label>Background color</ion-label>
          <ion-input type="text" [(ngModel)]="chartColors[0].backgroundColor"></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>

  </div>

</ion-content>
